<!DOCTYPE html>
<html>
<head>
  <title>Hireomatic</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    button { 
      padding: 8px 12px; 
      margin: 5px; 
      border-radius: 6px; 
      border: none; 
      background: #4F46E5; 
      color: white; 
      cursor: pointer; 
    }
    button:disabled { 
      background: #9CA3AF; 
      cursor: not-allowed; 
    }
    .test-btn { 
      background: #059669; 
      font-size: 12px; 
      padding: 6px 10px; 
    }

    .debug-btn {
      background: #DC2626;
      font-size: 12px;
      padding: 6px 10px;
    }
    #status { 
      margin-top: 10px; 
      padding: 8px; 
      border-radius: 4px; 
      min-height: 20px; 
    }
    .debug-info {
      margin-top: 10px;
      padding: 8px;
      background: #F3F4F6;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .debug-info.show {
      display: block;
    }
    .config-section {
      margin-top: 15px;
      padding: 10px;
      background: #F9FAFB;
      border-radius: 6px;
      border: 1px solid #E5E7EB;
    }
    .config-section h4 {
      margin: 0 0 10px 0;
      color: #374151;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 3px;
      font-size: 12px;
      color: #6B7280;
    }
    .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    .btn-secondary {
      background: #6B7280;
      font-size: 12px;
      padding: 6px 10px;
    }
    .status-message {
      margin-top: 8px;
      font-size: 11px;
      color: #059669;
    }
  </style>
</head>
<body>
  <h3>Hireomatic</h3>
  <button id="addProfile">Add Profile to Hireomatic</button>
  <button id="testConnection" class="test-btn">Test Connection</button>
  <button id="toggleDebug" class="debug-btn">Show Debug Info</button>
  <div id="status"></div>
  <div id="debugInfo" class="debug-info">
    <strong>Debug Information:</strong><br>
    <div id="debugContent"></div>
  </div>
  
  <!-- API Configuration Section -->
  <div class="config-section">
    <h4>API Configuration</h4>
    <div class="form-group">
      <label for="jwtToken">JWT Token:</label>
      <input type="password" id="jwtToken" placeholder="Enter your JWT token">
    </div>
    <div class="form-group">
      <label for="clientId">Client ID:</label>
      <input type="text" id="clientId" placeholder="Enter client ID" value="123">
    </div>
    <button id="saveConfig" class="btn btn-secondary">Save Configuration</button>
    <div id="configStatus" class="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
